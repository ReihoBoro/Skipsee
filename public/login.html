<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skipsee - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
            background-size: 24px 24px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .omen-logo {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -0.05em;
            color: #1d4ed8;
        }

        .omen-logo .dot {
            color: #ef4444;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: .5;
            }
        }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-md">
        <!-- Logo Section -->
        <div class="text-center mb-10">
            <h1 class="omen-logo mb-2">
                Skipsee<span class="dot">.</span>
            </h1>
            <p class="text-gray-500 text-lg font-medium">Connect to the void.</p>
        </div>

        <!-- Login Card -->
        <div class="glass-card rounded-2xl p-8 border border-white/50">
            <h2 class="text-xl font-bold text-gray-900 mb-6 text-center">Welcome Back</h2>

            <div id="error-message"
                class="hidden mb-6 p-4 bg-red-50 text-red-600 text-sm rounded-lg border border-red-100 flex items-center">
                <svg class="w-5 h-5 mr-2 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                        d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                        clip-rule="evenodd" />
                </svg>
                <span id="error-text">Authentication failed</span>
            </div>

            <div class="space-y-4">
                <!-- Google Button -->
                <button id="google-btn"
                    class="w-full flex items-center justify-center bg-white border border-gray-200 hover:bg-gray-50 hover:border-gray-300 text-gray-700 font-semibold py-3.5 px-4 rounded-xl transition-all duration-200 shadow-sm hover:shadow group">
                    <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24">
                        <path
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                            fill="#4285F4" />
                        <path
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                            fill="#34A853" />
                        <path
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                            fill="#FBBC05" />
                        <path
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                            fill="#EA4335" />
                    </svg>
                    <span>Continue with Google</span>
                </button>

                <!-- Facebook Button -->
                <button id="facebook-btn"
                    class="w-full flex items-center justify-center bg-[#1877F2] hover:bg-[#166fe5] text-white font-semibold py-3.5 px-4 rounded-xl transition-all duration-200 shadow-sm hover:shadow shadow-blue-200">
                    <svg class="w-5 h-5 mr-3 fill-current" viewBox="0 0 24 24">
                        <path
                            d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.79-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
                    </svg>
                    <span>Continue with Facebook</span>
                </button>
            </div>

            <div class="mt-8 text-center">
                <p class="text-xs text-gray-400">
                    By continuing, you agree to our <a href="#" class="underline hover:text-gray-600">Terms</a> and <a
                        href="#" class="underline hover:text-gray-600">Privacy Policy</a>.
                </p>
            </div>
        </div>

        <div class="mt-8 text-center text-xs text-gray-400 font-medium">
            &copy; 2024 Skipsee Chat. All signals encrypted.
        </div>
    </div>

    <script>
        // Simple redirects for OAuth
        const googleBtn = document.getElementById('google-btn');
        const facebookBtn = document.getElementById('facebook-btn');

        googleBtn.addEventListener('click', () => {
            window.location.href = '/auth/google';
        });

        facebookBtn.addEventListener('click', () => {
            window.location.href = '/auth/facebook';
        });

        // Check for error query param
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
            const errorMsgEl = document.getElementById('error-message');
            const errorTextEl = document.getElementById('error-text');
            errorTextEl.textContent = "Authentication failed. Please try again.";
            errorMsgEl.classList.remove('hidden');
        }
    </script>
</body>

</html>
