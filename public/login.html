<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Meta Tags -->
    <meta name="description"
        content="Login to Skipsee to start random video chatting. Secure, fast, and anonymous access to meet strangers worldwide.">
    <meta name="keywords" content="login, skipsee login, video chat login, random chat app">
    <meta name="robots" content="index, follow">

    <title>Skipsee - Login</title>
    <link rel="icon" type="image/svg+xml" href="Skipsee-3.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                        display: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            500: '#ff751f', // LOGO ORANGE
                            600: '#ea580c',
                        },
                        sky: {
                            400: '#38b6ff', // LOGO BLUE
                        }
                    },
                    animation: {
                        'pulse-glow': 'pulseGlow 6s ease-in-out infinite alternate',
                    },
                    keyframes: {
                        pulseGlow: {
                            '0%': { opacity: 0.4, transform: 'scale(1)' },
                            '100%': { opacity: 0.7, transform: 'scale(1.1)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #030305;
            /* Deep Midnight Black */
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Ambient Glows */
        .glow-orange {
            position: fixed;
            top: -30%;
            left: -10%;
            width: 70vw;
            height: 70vw;
            background: radial-gradient(circle, rgba(255, 117, 31, 0.12) 0%, transparent 70%);
            filter: blur(80px);
            z-index: -1;
            animation: pulse-glow 8s ease-in-out infinite alternate;
        }

        .glow-blue {
            position: fixed;
            bottom: -30%;
            right: -10%;
            width: 70vw;
            height: 70vw;
            background: radial-gradient(circle, rgba(56, 182, 255, 0.1) 0%, transparent 70%);
            filter: blur(80px);
            z-index: -1;
            animation: pulse-glow 9s ease-in-out infinite alternate-reverse;
        }

        .glass-panel {
            background: rgba(20, 20, 25, 0.6);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow:
                0 20px 40px -10px rgba(0, 0, 0, 0.5),
                inset 0 0 0 1px rgba(255, 255, 255, 0.05);
        }
    </style>
</head>

<body
    class="min-h-screen flex flex-col items-center justify-center p-4 relative font-sans selection:bg-brand-500 selection:text-white">

    <!-- Background Layers -->
    <div class="glow-orange"></div>
    <div class="glow-blue"></div>

    <div class="w-full max-w-md relative z-10">
        <!-- Logo Section -->
        <div class="text-center mb-10">
            <a href="intro.html" class="inline-block group transition-transform hover:scale-105 duration-300">
                <img src="Skipsee-3.svg" alt="Skipsee"
                    class="h-20 mx-auto mb-6 object-contain drop-shadow-[0_0_25px_rgba(56,182,255,0.4)]">
            </a>
            <p class="text-gray-400 text-lg font-medium tracking-wide">Enter the conversation.</p>
        </div>

        <!-- Login Card -->
        <div class="glass-panel rounded-3xl p-8 md:p-10">
            <h2 class="text-2xl font-display font-bold text-white mb-2 text-center">Welcome Back</h2>
            <p class="text-center text-gray-500 text-sm mb-8">Sign in to continue connecting</p>

            <div id="error-message"
                class="hidden mb-6 p-4 bg-red-500/10 text-red-400 text-sm rounded-xl border border-red-500/20 flex items-center">
                <svg class="w-5 h-5 mr-3 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                        d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                        clip-rule="evenodd" />
                </svg>
                <span id="error-text">Authentication failed</span>
            </div>

            <div class="space-y-4">
                <!-- Google Button -->
                <button id="google-btn" disabled
                    class="w-full flex items-center justify-center bg-white text-gray-700 font-bold py-4 px-4 rounded-2xl transition-all duration-300 hover:scale-[1.02] shadow-lg shadow-white/5 opacity-60 cursor-not-allowed group">
                    <svg class="w-5 h-5 mr-3 grayscale opacity-50 transition-all group-hover:grayscale-0 group-hover:opacity-100"
                        viewBox="0 0 24 24">
                        <path
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                            fill="#4285F4" />
                        <path
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                            fill="#34A853" />
                        <path
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                            fill="#FBBC05" />
                        <path
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                            fill="#EA4335" />
                    </svg>
                    <span>Continue with Google</span>
                </button>

                <!-- Facebook Button -->
                <button id="facebook-btn" disabled
                    class="w-full flex items-center justify-center bg-[#1877F2] text-white font-bold py-4 px-4 rounded-2xl transition-all duration-300 hover:scale-[1.02] shadow-lg shadow-[#1877F2]/20 opacity-60 cursor-not-allowed hover:bg-[#166fe5]">
                    <svg class="w-5 h-5 mr-3 fill-current opacity-50" viewBox="0 0 24 24">
                        <path
                            d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.79-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
                    </svg>
                    <span>Continue with Facebook</span>
                </button>

                <!-- Consent Checkbox -->
                <div class="flex items-start mt-6 pt-6 border-t border-white/10">
                    <div class="flex items-center h-5">
                        <input id="consent-checkbox" type="checkbox"
                            class="w-4 h-4 text-brand-600 border-gray-600 rounded focus:ring-brand-500 bg-gray-800/50 cursor-pointer">
                    </div>
                    <div class="ml-3 text-sm leading-relaxed">
                        <label for="consent-checkbox" class="font-medium text-gray-400 select-none cursor-pointer">
                            I agree to the <a href="/legal/terms.html" target="_blank"
                                class="text-sky-400 hover:text-sky-300 transition-colors underline decoration-sky-400/30">Terms</a>
                            and <a href="/legal/privacy.html" target="_blank"
                                class="text-sky-400 hover:text-sky-300 transition-colors underline decoration-sky-400/30">Privacy
                                Policy</a> to enable login.
                        </label>
                    </div>
                </div>
            </div>

            <div class="mt-8 text-center text-xs text-gray-500 font-medium pb-4 border-t border-white/5 pt-6">
                &copy; 2024 Skipsee Inc. â€¢ All signals encrypted.
                <div class="mt-4 flex flex-wrap justify-center gap-x-4 gap-y-2 text-[11px] text-gray-600">
                    <a href="/legal/terms.html" class="hover:text-gray-300 transition-colors">Terms</a>
                    <a href="/legal/privacy.html" class="hover:text-gray-300 transition-colors">Privacy</a>
                    <a href="/legal/safety.html" class="hover:text-gray-300 transition-colors">Safety</a>
                    <a href="/legal/cookies.html" class="hover:text-gray-300 transition-colors">Cookies</a>
                    <a href="/legal/contact.html" class="hover:text-gray-300 transition-colors">Contact</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Removed separate consent.js script -->

    <script>
        const googleBtn = document.getElementById('google-btn');
        const facebookBtn = document.getElementById('facebook-btn');
        const consentCheckbox = document.getElementById('consent-checkbox');

        // Consent Toggle Logic
        consentCheckbox.addEventListener('change', (e) => {
            const isChecked = e.target.checked;

            if (isChecked) {
                // Enable Google
                googleBtn.disabled = false;
                googleBtn.classList.remove('cursor-not-allowed', 'opacity-60', 'text-gray-400');
                googleBtn.classList.add('hover:bg-gray-50', 'hover:border-gray-300', 'text-gray-700', 'group');
                googleBtn.querySelector('svg').classList.remove('grayscale', 'opacity-50');

                // Enable Facebook
                facebookBtn.disabled = false;
                facebookBtn.classList.remove('bg-gray-300', 'cursor-not-allowed');
                facebookBtn.classList.add('bg-[#1877F2]', 'hover:bg-[#166fe5]', 'shadow-blue-200', 'hover:shadow');
                facebookBtn.querySelector('svg').classList.remove('opacity-50');
            } else {
                // Disable Google
                googleBtn.disabled = true;
                googleBtn.classList.add('cursor-not-allowed', 'opacity-60', 'text-gray-400');
                googleBtn.classList.remove('hover:bg-gray-50', 'hover:border-gray-300', 'text-gray-700', 'group');
                googleBtn.querySelector('svg').classList.add('grayscale', 'opacity-50');

                // Disable Facebook
                facebookBtn.disabled = true;
                facebookBtn.classList.add('bg-gray-300', 'cursor-not-allowed');
                facebookBtn.classList.remove('bg-[#1877F2]', 'hover:bg-[#166fe5]', 'shadow-blue-200', 'hover:shadow');
                facebookBtn.querySelector('svg').classList.add('opacity-50');
            }
        });

        // Simple redirects for OAuth (only triggers if enabled)
        googleBtn.addEventListener('click', () => {
            if (!googleBtn.disabled) window.location.href = '/auth/google';
        });

        facebookBtn.addEventListener('click', () => {
            if (!facebookBtn.disabled) window.location.href = '/auth/facebook';
        });

        // Check for error query param
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
            const errorMsgEl = document.getElementById('error-message');
            const errorTextEl = document.getElementById('error-text');
            errorTextEl.textContent = "Authentication failed. Please try again.";
            errorMsgEl.classList.remove('hidden');
        }
    </script>
</body>

</html>
