<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skipsee - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .omen-logo {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -0.05em;
            color: #1d4ed8;
        }

        .omen-logo .dot {
            color: #ef4444;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: .5;
            }
        }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-md">
        <!-- Logo Section -->
        <div class="text-center mb-10">
            <img src="Skipsee-3.svg" alt="Skipsee" class="h-20 mx-auto mb-6 object-contain">
            <p class="text-gray-500 text-lg font-medium">Connect to the void.</p>
        </div>

        <!-- Login Card -->
        <div class="glass-card rounded-2xl p-8 border border-white/50">
            <h2 class="text-xl font-bold text-gray-900 mb-6 text-center">Welcome Back</h2>

            <div id="error-message"
                class="hidden mb-6 p-4 bg-red-50 text-red-600 text-sm rounded-lg border border-red-100 flex items-center">
                <svg class="w-5 h-5 mr-2 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                        d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                        clip-rule="evenodd" />
                </svg>
                <span id="error-text">Authentication failed</span>
            </div>

            <div class="space-y-4">
                <!-- Google Button -->
                <button id="google-btn" disabled
                    class="w-full flex items-center justify-center bg-white border border-gray-200 text-gray-400 font-semibold py-3.5 px-4 rounded-xl transition-all duration-200 shadow-sm cursor-not-allowed opacity-60">
                    <svg class="w-5 h-5 mr-3 grayscale opacity-50" viewBox="0 0 24 24">
                        <path
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                            fill="#4285F4" />
                        <path
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                            fill="#34A853" />
                        <path
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                            fill="#FBBC05" />
                        <path
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                            fill="#EA4335" />
                    </svg>
                    <span>Continue with Google</span>
                </button>

                <!-- Facebook Button -->
                <button id="facebook-btn" disabled
                    class="w-full flex items-center justify-center bg-gray-300 text-white font-semibold py-3.5 px-4 rounded-xl transition-all duration-200 shadow-sm cursor-not-allowed">
                    <svg class="w-5 h-5 mr-3 fill-current opacity-50" viewBox="0 0 24 24">
                        <path
                            d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.79-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
                    </svg>
                    <span>Continue with Facebook</span>
                </button>

                <!-- Consent Checkbox -->
                <div class="flex items-start mt-4 pt-4 border-t border-gray-100">
                    <div class="flex items-center h-5">
                        <input id="consent-checkbox" type="checkbox"
                            class="w-4 h-4 text-orange-600 border-gray-300 rounded focus:ring-orange-500">
                    </div>
                    <div class="ml-3 text-sm">
                        <label for="consent-checkbox" class="font-medium text-gray-700">I agree to the <a
                                href="/legal/terms.html" target="_blank" class="text-blue-600 hover:underline">Terms</a>
                            and <a href="/legal/privacy.html" target="_blank"
                                class="text-blue-600 hover:underline">Privacy Policy</a> to enable login.</label>
                    </div>
                </div>
            </div>

            <div class="mt-8 text-center text-xs text-gray-400 font-medium pb-8 border-t border-gray-100 pt-6">
                &copy; 2024 Skipsee Chat. All signals encrypted.
                <div class="mt-4 flex flex-wrap justify-center gap-x-4 gap-y-2 text-[11px] text-gray-500">
                    <a href="/legal/terms.html" class="hover:text-gray-800 transition-colors">Terms</a>
                    <a href="/legal/privacy.html" class="hover:text-gray-800 transition-colors">Privacy</a>
                    <a href="/legal/guidelines.html" class="hover:text-gray-800 transition-colors">Guidelines</a>
                    <a href="/legal/faq.html" class="hover:text-gray-800 transition-colors">FAQ</a>
                    <a href="/legal/safety.html" class="hover:text-gray-800 transition-colors">Safety</a>
                    <a href="/legal/about.html" class="hover:text-gray-800 transition-colors">About</a>
                    <a href="/legal/cookies.html" class="hover:text-gray-800 transition-colors">Cookies</a>
                    <a href="/legal/disclaimer.html" class="hover:text-gray-800 transition-colors">Disclaimer</a>
                    <a href="/legal/dmca.html" class="hover:text-gray-800 transition-colors">DMCA</a>
                    <a href="/legal/contact.html" class="hover:text-gray-800 transition-colors">Contact</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Removed separate consent.js script -->

    <script>
        const googleBtn = document.getElementById('google-btn');
        const facebookBtn = document.getElementById('facebook-btn');
        const consentCheckbox = document.getElementById('consent-checkbox');

        // Consent Toggle Logic
        consentCheckbox.addEventListener('change', (e) => {
            const isChecked = e.target.checked;

            if (isChecked) {
                // Enable Google
                googleBtn.disabled = false;
                googleBtn.classList.remove('cursor-not-allowed', 'opacity-60', 'text-gray-400');
                googleBtn.classList.add('hover:bg-gray-50', 'hover:border-gray-300', 'text-gray-700', 'group');
                googleBtn.querySelector('svg').classList.remove('grayscale', 'opacity-50');

                // Enable Facebook
                facebookBtn.disabled = false;
                facebookBtn.classList.remove('bg-gray-300', 'cursor-not-allowed');
                facebookBtn.classList.add('bg-[#1877F2]', 'hover:bg-[#166fe5]', 'shadow-blue-200', 'hover:shadow');
                facebookBtn.querySelector('svg').classList.remove('opacity-50');
            } else {
                // Disable Google
                googleBtn.disabled = true;
                googleBtn.classList.add('cursor-not-allowed', 'opacity-60', 'text-gray-400');
                googleBtn.classList.remove('hover:bg-gray-50', 'hover:border-gray-300', 'text-gray-700', 'group');
                googleBtn.querySelector('svg').classList.add('grayscale', 'opacity-50');

                // Disable Facebook
                facebookBtn.disabled = true;
                facebookBtn.classList.add('bg-gray-300', 'cursor-not-allowed');
                facebookBtn.classList.remove('bg-[#1877F2]', 'hover:bg-[#166fe5]', 'shadow-blue-200', 'hover:shadow');
                facebookBtn.querySelector('svg').classList.add('opacity-50');
            }
        });

        // Simple redirects for OAuth (only triggers if enabled)
        googleBtn.addEventListener('click', () => {
            if (!googleBtn.disabled) window.location.href = '/auth/google';
        });

        facebookBtn.addEventListener('click', () => {
            if (!facebookBtn.disabled) window.location.href = '/auth/facebook';
        });

        // Check for error query param
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
            const errorMsgEl = document.getElementById('error-message');
            const errorTextEl = document.getElementById('error-text');
            errorTextEl.textContent = "Authentication failed. Please try again.";
            errorMsgEl.classList.remove('hidden');
        }
    </script>
</body>

</html>
