<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skipsee - Random Video Chat</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script defer src="script.js"></script>
</head>

<body>
    <!-- Transparent Navbar -->
    <nav class="navbar" id="navbar">
        <div class="nav-content">
            <div class="nav-logo">Skipsee</div>
            <div class="nav-profile-container" id="profile-trigger">
                <div class="profile-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>
                <!-- Profile Dropdown -->
                <div class="profile-dropdown" id="profile-dropdown">
                    <div class="dropdown-item" id="profile-action-btn">
                        <span class="icon">üë§</span> <span id="profile-username">Login / Profile</span>
                    </div>
                    <div class="dropdown-item">
                        <label class="toggle-switch">
                            <input type="checkbox" id="noise-reduction-toggle" checked>
                            <span class="slider"></span>
                        </label>
                        <span>Noise Reduction</span>
                    </div>
                    <div class="dropdown-divider"></div>
                    <div class="dropdown-item text-danger" id="logout-btn">
                        <span class="icon">üö™</span> Logout
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="app-container">
        <!-- Main Stage (Top Split) -->
        <main class="main-stage">
            <!-- Left Stage: Branding / Local Video -->
            <div class="stage-left" id="stage-left">
                <!-- Remote Video (Now on Left) -->
                <div class="video-placeholder">
                    <div class="spinner" id="spinner" style="display: none;"></div>
                    <div class="status-text" id="remote-status"></div>
                </div>
                <!-- Branding / Placeholder State -->
                <div class="branding-overlay" id="branding-overlay">
                    <div class="logo-large">Skipsee</div>
                    <div class="users-online">
                        <span class="dot"></span>
                        <span id="user-count">... users online</span>
                    </div>
                </div>
                <video id="remote-video" autoplay playsinline></video>
            </div>

            <!-- Right Stage: Remote Video -->
            <div class="stage-right">
                <!-- Local Video (Now on Right) -->
                <!-- Local Video (Hidden initially or active) -->
                <video id="local-video" autoplay playsinline muted></video>
            </div>
        </main>

        <!-- Control Dock (Bottom Bar) -->
        <footer class="control-dock">
            <!-- Action Buttons (Left) -->
            <div class="actions-group">
                <button id="start-btn" class="action-card btn-start">
                    <span class="btn-label">Start</span>
                </button>
                <button id="stop-btn" class="action-card btn-stop" style="display: none;">
                    <span class="btn-label">Stop</span>
                </button>
                <button id="skip-btn" class="action-card btn-skip">
                    <span class="btn-label">Skip</span>
                </button>

                <div class="action-card setting-card">
                    <span class="setting-label">Country</span>
                    <span class="setting-value">Global</span>
                </div>

                <div class="action-card setting-card">
                    <span class="setting-label">Gender</span>
                    <span class="setting-value">All</span>
                </div>
            </div>

            <!-- Chat Module (Right) -->
            <div class="chat-module">
                <div class="chat-log" id="chat-messages">
                    <div class="system-msg">
                        <span class="info-icon">‚ÑπÔ∏è</span>
                        Welcome to Skipsee! Click Start to connect.
                    </div>
                </div>
                <div class="chat-input-wrapper">
                    <input type="text" id="chat-input" placeholder="Type a message..." disabled>
                    <button id="send-btn" disabled>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </footer>
    </div>
    <!-- Login Modal -->
    <div id="login-modal" class="modal-overlay">
        <div class="modal-card">
            <h2 class="modal-title">Welcome to Skipsee</h2>
            <p class="modal-subtitle">Connect with people instantly.</p>

            <div class="login-options">
                <button id="google-login-btn" class="login-btn google-btn">
                    <svg class="google-icon" viewBox="0 0 24 24">
                        <path
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                            fill="#4285F4" />
                        <path
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                            fill="#34A853" />
                        <path
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                            fill="#FBBC05" />
                        <path
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                            fill="#EA4335" />
                    </svg>
                    Continue with Google
                </button>

                <button id="guest-login-btn" class="login-btn guest-btn">
                    <span class="icon">üë§</span>
                    Continue as Guest
                </button>
            </div>

            <p class="modal-footer">
                By continuing, you agree to our Terms of Service and Privacy Policy.
            </p>
        </div>
    </div>
</body>

</html>
