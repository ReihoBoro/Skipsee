<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk to strangers! - Random Video Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js" defer></script>
</head>

<body class="flex flex-col h-[100dvh] w-full overflow-hidden bg-[#f8fafc]">

    <!-- Header -->
    <div class="bg-white/80 backdrop-blur-md border-b border-gray-200 shadow-sm flex-shrink-0 w-full z-50 relative">
        <div class="w-full py-2 px-4 md:py-3 md:px-6 flex items-center">
            <div class="omen-logo">
                <img src="Skipsee (1).svg" alt="Skipsee" class="h-14 object-contain">
            </div>
            <span class="hidden sm:inline text-sm font-medium text-gray-500 border-l border-gray-300 pl-4 ml-4">Talk to
                strangers!</span>

            <div class="absolute right-4 top-1/2 transform -translate-y-1/2 flex items-center gap-4">
                <div class="text-sm text-gray-600 bg-gray-100 px-3 py-1 rounded-full">
                    <span id="online-count-num" class="font-bold text-blue-600">0</span> online
                </div>

                <!-- User Profile -->
                <div id="user-profile" class="flex items-center gap-3 pl-4 border-l border-gray-200">
                    <div class="text-right hidden sm:block">
                        <div id="user-name" class="text-sm font-semibold text-gray-800">Guest</div>
                        <div class="text-xs text-gray-500">Online</div>
                    </div>
                    <img id="user-avatar" src="https://ui-avatars.com/api/?name=Guest&background=random" alt="User"
                        class="w-8 h-8 rounded-full border border-gray-200">
                    <a href="/logout" class="text-sm text-red-500 hover:text-red-700 font-medium ml-2" title="Logout">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Main App Area -->
    <div id="app" class="flex-1 w-full p-3 lg:p-6 flex flex-col lg:flex-row gap-4 overflow-hidden max-w-7xl mx-auto">

        <!-- Left Column: Video Containers -->
        <div
            class="flex flex-row lg:flex-col w-full lg:w-1/2 h-[30%] lg:h-full flex-shrink-0 gap-2 lg:gap-4 pb-2 lg:pb-0">

            <!-- Connection Status -->
            <div id="connection-status"
                class="hidden flex-shrink-0 text-sm font-medium text-center bg-yellow-50 text-yellow-700 p-3 rounded-xl border border-yellow-100 shadow-sm transition-all duration-300">
                Connecting...
            </div>

            <!-- Stranger Video -->
            <div id="stranger-video-wrapper" class="video-wrapper flex-1 relative group">
                <video id="remoteVideo" autoplay playsinline></video>
                <div class="video-placeholder">
                    <div class="text-center p-6">
                        <div
                            class="w-20 h-20 bg-gray-700/50 rounded-full flex items-center justify-center mx-auto mb-4 backdrop-blur-sm">
                            <svg class="w-10 h-10 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </div>
                        <span class="text-gray-300 font-semibold text-lg">Stranger</span>
                        <p class="text-gray-500 text-sm mt-1">Waiting for connection...</p>
                    </div>
                </div>
                <div
                    class="absolute bottom-3 left-3 bg-black/60 backdrop-blur-md text-white text-xs px-2 py-1 rounded-md font-medium">
                    Stranger</div>
            </div>

            <!-- User Video -->
            <div id="user-video-wrapper" class="video-wrapper flex-1 relative">
                <video id="localVideo" autoplay muted playsinline></video>
                <div
                    class="absolute bottom-3 left-3 bg-black/60 backdrop-blur-md text-white text-xs px-2 py-1 rounded-md font-medium">
                    You</div>
            </div>

        </div>

        <!-- Right Column: Chat & Controls -->
        <div class="flex flex-col w-full lg:w-1/2 h-[70%] lg:h-full chat-container">

            <!-- Chat Log -->
            <div id="chat-log" class="flex-grow p-6 overflow-y-auto bg-white">
                <!-- System messages removed -->
            </div>

            <!-- Controls Toolbar -->
            <div class="p-4 bg-gray-50 border-t border-gray-100">

                <!-- Interest Tags Input -->
                <div class="mb-4">
                    <label class="block text-xs font-medium text-gray-500 mb-1 uppercase tracking-wider">Interests
                        (Optional)</label>
                    <div class="relative">
                        <div id="interests-container"
                            class="flex flex-wrap gap-2 p-2 bg-white border border-gray-200 rounded-xl min-h-[42px] focus-within:ring-2 focus-within:ring-blue-500/20 focus-within:border-blue-500 transition-all shadow-sm cursor-text">
                            <!-- Tags will appear here -->
                            <input type="text" id="interest-input" placeholder="Add interests (e.g., anime, music)..."
                                class="flex-grow min-w-[120px] outline-none text-sm bg-transparent border-none p-0 placeholder-gray-400 text-gray-700">
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex items-center justify-between gap-3 mb-4">
                    <button id="stop-btn"
                        class="control-btn flex-1 bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded-xl shadow-sm shadow-red-200 disabled:opacity-50 disabled:shadow-none"
                        disabled>
                        STOP <span class="text-xs font-normal opacity-80 ml-1 hidden sm:inline">(ESC)</span>
                    </button>

                    <button id="start-btn"
                        class="control-btn flex-1 bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-3 px-4 rounded-xl shadow-sm shadow-emerald-200">
                        START
                    </button>

                    <button id="next-btn"
                        class="control-btn flex-1 bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-xl shadow-sm shadow-blue-200 disabled:opacity-50 disabled:shadow-none"
                        disabled>
                        NEXT <span class="text-xs font-normal opacity-80 ml-1 hidden sm:inline">(ESC)</span>
                    </button>
                </div>

                <!-- Secondary Controls -->
                <div class="flex flex-wrap items-center gap-3">

                    <!-- Country -->
                    <div class="flex items-center space-x-2 text-sm text-gray-600 bg-white border border-gray-200 px-3 py-2 rounded-lg shadow-sm"
                        title="Stranger's Country">
                        <span id="stranger-flag">üåê</span>
                        <span id="stranger-country" class="font-medium">Global</span>
                    </div>

                    <div class="flex-grow"></div>
                </div>

                <!-- Input Area -->
                <div class="mt-3 relative">
                    <input type="text" id="chat-input" placeholder="Type a message..."
                        class="w-full pl-4 pr-24 py-3 bg-white border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all shadow-sm"
                        disabled>
                    <button id="send-btn"
                        class="absolute right-2 top-1.5 bg-blue-600 hover:bg-blue-700 text-white font-medium text-sm px-4 py-1.5 rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                        disabled>
                        Send
                    </button>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
